<textarea name="editor1">
	<p>Test</p>
	<div style="background:lightblue;height:1000px"></div>
</textarea>
<button class="focus" data-editor-name="editor1">Focus first editor</button>
<hr/>
<textarea name="editor2">
	<p>Test</p>
	<div style="background:lightblue;height:1000px"></div>
</textarea>
<button class="focus" data-editor-name="editor2">Focus second editor</button>
<script>
	CKEDITOR.tools.array.forEach( CKEDITOR.document.find( '.focus' ).toArray(), function( button ) {

		var editorName = button.getAttribute( 'data-editor-name' ),
			editor = CKEDITOR.replace( editorName, {
				allowedContent: true
			} );

		button.on( 'click', function() {
			if ( editor ) {
				editor.focus();
			}
		} );
	} );
</script>
